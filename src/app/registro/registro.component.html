	<div>
		<h3 class="text-center">Dispositivos vinculados</h3>
		<div style="display:flex; flex-wrap:wrap; justify-content:space-around; ">
			<div style="background-color: #2196F3; width: 14em; text-align:center;padding:1em; border-radius: 1em; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); color:white; margin:1em;">

				</div>
				<div>
					<img width="20em"src="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678134-sign-check-512.png" alt=""> Giroscopio

				<div><b>Dispositivo 1</b></div>

<div class="container text-center d-lg-none mt-4">
	<div class="mt-4 col-md-4 col-sm-2">	
		<h4>Ingrese su codigo</h4>
		<div class="input-group mb-3 ">
			<input type="number" min="000000" max="999999" class="form-control" placeholder="Ingrese su codigo" #codigoIngresado>
			<div class="input-group-append">
				<button class="btn btn-primary text-white" (click)="addNewDevice(codigoIngresado)">
							<b>UNIRSE</b>
				</button>
			</div>
        </div>
		<button class="btn btn-primary text-white" (click)="anonymousLogin()">
					<b>REGISTRARSE</b>
		</button>
	</div>
	<hr>
	<div class="mt-4">
	    <h4>Sensores disponibles</h4>
		<table class="table table-striped">
			<thead>
				<tr class="bg-dark text-white">
				<th scope="col"><i class="fas fa-cube"></i></th>
				<th scope="col">Sensor</th>
				<th scope="col"><i class="fas fa-power-off"></i></th>
				</tr>
			</thead>
			<tbody>
				<tr class="bg-white"*ngFor="let sensor of sensores">
				<th><i class="{{sensor.sensorIcon}}"></i></th>
				<td>{{sensor.sensorName}}</td>
				<td><i  [ngClass]="sensor.sensorState ? 'fas fa-check-circle text-success' : 'far fa-circle text-danger'"></i></td>
				</tr>
	
				<!--<tr>
				<th><i class="fas fa-camera"></i></th>

				<td><i class="fas fa-check-circle text-success"></i></td>
				</tr>
				<tr>
				<th><i class="fas fa-thermometer-half"></i></th>
				<td>Temperatura</td>
				<td><i class="fas fa-check-circle text-success"></i></td>
				</tr>
				<tr>
				<th><i class="fas fa-microphone"></i></th>
				<td>Microfono</td>

		</table>
	</div>
</div>
